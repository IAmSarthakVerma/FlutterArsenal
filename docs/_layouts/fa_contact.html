---
layout: default
---

<main class="profile-page">
  <section class="section-profile-cover section-shaped my-0">
     <!-- Circles background -->
     <div class="shape shape-style-1 shape-primary alpha-4">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
     </div>
     <div class="container shape-container d-flex align-items-start py-lg" >
        <div class="col px-0">
           <div class="row align-items-center justify-content-center">
              <div class="col-lg-12 text-center">
                 <h1 class="display-1 text-white mt-5">CONTACT US</h1>
              </div>
           </div>
        </div>
     </div>
  </section>
  <section class="section">
     <div class="container-fluid">
        <div class="card card-profile shadow mt--300 mx-lg">
           <div class="px-4">
              <div class="row justify-content-center">

                 <div class="col-lg-12 align-self-lg-center py-4">



                    <div class="card-body p-lg-5">
                        <h4 class="mb-1">Want to work with us?</h4>
                        <p class="mt-0">Your project is very important to us.</p>
                        <form name="fa-contact-us" method="POST" data-netlify="true">

                        <div class="form-group mt-5">
                          <div class="input-group ">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="material-icons">title</i></span>
                            </div>
                            <input name="name" class="form-control" placeholder="Name" type="text">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="material-icons">email</i></span>
                            </div>
                            <input name="email" class="form-control" placeholder="Email Address" type="email">
                          </div>
                        </div>
                        <div class="form-group mb-4">
                          <textarea name="message" class="form-control " name="name" rows="4" cols="80" placeholder="Type a message..."></textarea>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label mb-4" for="customCheck1">I am not a spammer.</label>
                          </div>
                        <div>
                          <button type="submit" class="btn btn-primary btn-round btn-block btn-lg">Send Message</button>
                        </div>
                        </form>
                      </div>



                 </div>


              </div>
           </div>
        </div>
     </div>
  </section>
</main>
