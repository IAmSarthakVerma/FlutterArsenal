---
layout: default
---

<main class="profile-page">
   <section class="section-profile-cover section-shaped my-0">
      <div class="shape shape-style-1 shape-primary alpha-4"> 
         <span></span>
         <span></span>
         <span></span>
         <span></span>
         <span></span>
         <span></span>
         <span></span>
      </div>
      <div class="container shape-container d-flex align-items-start py-lg" >
         <div class="col px-0">
            <div class="row align-items-center justify-content-center">
               <div class="col-lg-12 text-center">
                  <h1 class="display-1 text-white mt-5">{{page.title}}</h1>
                  <a href="#" class="badge badge-pill badge-white">{{page.category}}</a>
               </div>
            </div>
         </div>
      </div>
   </section>
    <section class="section">
       <div class="container-fluid">
          <div class="card card-profile shadow mt--300 mx-lg">
             <div class="px-4">
                <div class="row justify-content-center">
                   <div class="col-lg-3 order-lg-2">
                      <div class="card-profile-image">
                         <a href="{{page.web_url}}">
                         <img src="{{ page.teaser }}" >
                           </a>
                        </div>
                      <div class="text-center mt-xxl">
                         <h3> {{ page.name }}
                         </h3>
                         
                      </div>

                      
                   </div>
                   <!-- <div class="col-lg-4 order-lg-3 text-lg-right align-self-lg-center"> -->
                   <div class="col-lg-4 order-lg-1">
                      <div class="text-center mt-5 border-bottom">
                         <h3>General Details</h3>
                      </div>
                      <div class="card-profile-stats d-flex justify-content-center">
                         {% if page.category %}
                         <div>
                            <span class="heading"><a href="#" class="badge badge-pill badge-success mb-1">
                            <i class="fa fa-rupee-sign mr-1"></i>
                            {{ page.category }}
                            </a></span>
                            <span class="description">CATEGORY</span>
                         </div>
                         {% endif %}
                         <div>
                            <span class="heading"><a href="{{page.web_url}}" class="badge badge-pill badge-default mb-1">
                            <i class="fa fa-link mr-1"></i>
                            web link
                            </a></span>
                            <span class="description">LINK</span>
                         </div>
                         {% if page.tag %}
                         <div>
                            <span class="heading"><a href="/tags/#{{page.tag}}" class="badge badge-pill badge-primary mb-1">
                            <i class="fa fa-tag mr-1"></i>
                            {{page.tag}}
                            </a></span>
                            <span class="description">TAG</span>
                         </div>
                         {% endif %}
                      </div>
                      <div class="card-profile-stats d-flex justify-content-center">
                         <div class="my-auto">
                            <span class="heading"><a class="badge badge-pill badge-secondary mb-1">
                            <i class="fa fa-calendar mr-1"></i>
                            {{page.time}}
                            </a></span>
                            <span class="description">time</span>
                         </div>
                         
                         <div class="my-auto">
                            <span class="heading"><a class="badge badge-pill badge-secondary mb-1">
                            <i class="fa fa-map-marker mr-1"></i>
                              {{ page.location}}
                            </a></span>
                            <span class="description">Location</span>
                         </div>
                      </div>
                   </div>
                   
                </div>
                <div class="mt-5 py-5 border-top text-start">
                   <div class="row justify-content-start">
                      <div class="col-lg-9">
                        {{page.excerpt |markdownify}}
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </section>


 </main>
